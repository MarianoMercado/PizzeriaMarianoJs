    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Mariano</title>

    <header>
      <span class="logo">Mariano Mercado</span>

        </ul>

    </header>
    <main>
      <!-- search -->
      <div class="search-container">
        <h1>
          Pizzería Don Mariano
          <img src="./img/pizza.png" alt="Pizza" class="LogoPizza" />
        </h1>
        <div class="search">
          <div class="input-container">
            <img src="./img/lupa.svg" alt="Lupa de busqueda" />

            <input
              id="InpTxt"
              type="number"
              class="input-text"
              placeholder="Ingrese el número del menú"
            />
          </div>
          
          <input type="submit" id="BtnBuscar" class="add-btn" />
        </div>
        <small></small>
      </div>
